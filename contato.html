<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="overlay"></div>

    <div id="header">
        <div id="icon">
                <p>Mamma Mia!</p> 
        </div>
        <div id="nav">
            <ul>
                <a href="">
                    <li id="homeitem">Home </li>
                </a>
                <a href="">
                    <li id="cardapioitem">Cardápio</li>
                </a>
                <a href="">
                    <li id="programacaoitem">Programação</li>
                </a>
                <a href="">
                    <li id="contatoitem">Contato</li>
                </a>
                <a href="">
                    <li id="sobreitem">Sobre</li>
                </a>
            </ul>
        </div>
    </div>
    <div id="contact">

        <div id="contactheader">
                <h1>Contato</h1>
                <div id="contactinfo">
                    <div>
                        <label for="name">Nome</label>
                        <input type="text" id="name" name="name">
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div>
                        <label for="message">Mensagem</label>
                        <textarea  id="message" name="message"></textarea>
                    </div>
                    <div>
                        <button>Enviar Mensagem</button>     
                    </div>
                          
                </div>

        </div>

    </div>

</body>
